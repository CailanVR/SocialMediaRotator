<html>
  <head>
    <script src="https://kit.fontawesome.com/6283d63176.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link href="assets/css.css" rel="stylesheet"/>
    <script src="settings.js"></script>
    <script src="assets/js.js"></script>
  </head>
  <body>
    <div id="main" onload="settingsUpdate()">
      <div>
        <div
          id="cailan"
          class="shadowed intro"
          style="
            opacity: 0;
            transition: 1s;
            position: absolute;
          "
        >
          Made by CailanVR
          <br />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;with love â™¥
        </div>
      </div>
      <div id="twitch" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-twitch"></i>
        </div>
        <div class="label" id="ttv">Twitch</div>
      </div>
      <div id="discord" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-discord"></i>
        </div>
        <div class="label" id="dsc">Discord</div>
      </div>
      <div id="twitter" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="label" id="twt">Twitter</div>
      </div>
      <div id="youtube" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-youtube"></i>
        </div>
        <div class="label" id="yt">Youtube</div>
      </div>
      <div id="facebook" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-facebook"></i>
        </div>
        <div class="label" id="fb">Facebook</div>
      </div>
      <div id="tiktok" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-tiktok"></i>
        </div>
        <div class="label" id="tik">Tiktok</div>
      </div>
      <div id="instagram" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-instagram"></i>
        </div>
        <div class="label" id="ins">Instagram</div>
      </div>
      <div id="snapchat" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-snapchat-ghost"></i>
        </div>
        <div class="label" id="snp">Snapchat</div>
      </div>
      <div id="patreon" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-patreon"></i>
        </div>
        <div class="label" id="ptr">Patreon</div>
      </div>
      <div id="steam" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-steam"></i>
        </div>
        <div class="label" id="stm">Steam</div>
      </div>
      <div id="xbox" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-xbox"></i>
        </div>
        <div class="label" id="xbx">Xbox</div>
      </div>
      <div id="battle-net" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-battle-net"></i>
        </div>
        <div class="label" id="bnt">Battlenet</div>
      </div>
      <div id="playstation" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-playstation"></i>
        </div>
        <div class="label" id="ps">Playstation</div>
      </div>
      <div id="reddit" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-reddit"></i>
        </div>
        <div class="label" id="rdt">Reddit</div>
      </div>
      <div id="pinterest" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-pinterest"></i>
        </div>
        <div class="label" id="pin">Pinterest</div>
      </div>
      <div id="deviantart" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-deviantart"></i>
        </div>
        <div class="label" id="da">DeviantArt</div>
      </div>
      <div id="linkedin" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-linkedin"></i>
        </div>
        <div class="label" id="lnk">Linkedin</div>
      </div>
      <div id="github" class="holder shadowed" style="visibility: visible">
        <div class="icon">
          <i class="fab fa-github"></i>
        </div>
        <div class="label" id="gh">Github</div>
      </div>
      <button onclick="socialRotate()">Test</button>
    </div>
  </body>
</html>
