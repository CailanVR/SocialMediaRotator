<html>
  <head>
    <script
      src="https://kit.fontawesome.com/6283d63176.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family={{fontChoice}}&display=swap"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet"/>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="main">
      <div>
        <div
          id="cailan"
          class="shadowed"
          style="
            opacity: 0;
            transition: 1s;
            color: {{textColor}};
            position: absolute;
          "
        >
          Made by CailanVR
          <br />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;with love â™¥
        </div>
      </div>
      <div id="twitch" class="holder shadowed" style="visibility: {{twitchToggle}}">
        <div class="icon">
          <i class="fab fa-twitch"></i>
        </div>
        <div class="label">{{twitch}}</div>
      </div>
      <div id="discord" class="holder shadowed" style="visibility: {{discordToggle}}">
        <div class="icon">
          <i class="fab fa-discord"></i>
        </div>
        <div class="label">{{discord}}</div>
      </div>
      <div id="twitter" class="holder shadowed" style="visibility: {{twitterToggle}}">
        <div class="icon">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="label">{{twitter}}</div>
      </div>
      <div id="youtube" class="holder shadowed" style="visibility: {{youtubeToggle}}">
        <div class="icon">
          <i class="fab fa-youtube"></i>
        </div>
        <div class="label">{{youtube}}</div>
      </div>
      <div id="facebook" class="holder shadowed" style="visibility: {{facebookToggle}}">
        <div class="icon">
          <i class="fab fa-facebook"></i>
        </div>
        <div class="label">{{facebook}}</div>
      </div>
      <div id="tiktok" class="holder shadowed" style="visibility: {{tiktokToggle}}">
        <div class="icon">
          <i class="fab fa-tiktok"></i>
        </div>
        <div class="label">{{tiktok}}</div>
      </div>
      <div id="instagram" class="holder shadowed" style="visibility: {{instagramToggle}}">
        <div class="icon">
          <i class="fab fa-instagram"></i>
        </div>
        <div class="label">{{instagram}}</div>
      </div>
      <div id="snapchat" class="holder shadowed" style="visibility: {{snapchatToggle}}">
        <div class="icon">
          <i class="fab fa-snapchat-ghost"></i>
        </div>
        <div class="label">{{snapchat}}</div>
      </div>
      <div id="patreon" class="holder shadowed" style="visibility: {{patreonToggle}}">
        <div class="icon">
          <i class="fab fa-patreon"></i>
        </div>
        <div class="label">{{patreon}}</div>
      </div>
      <div id="steam" class="holder shadowed" style="visibility: {{steamToggle}}">
        <div class="icon">
          <i class="fab fa-steam"></i>
        </div>
        <div class="label">{{steam}}</div>
      </div>
      <div id="xbox" class="holder shadowed" style="visibility: {{xboxToggle}}">
        <div class="icon">
          <i class="fab fa-xbox"></i>
        </div>
        <div class="label">{{xbox}}</div>
      </div>
      <div id="battle-net" class="holder shadowed" style="visibility: {{battlenetToggle}}">
        <div class="icon">
          <i class="fab fa-battle-net"></i>
        </div>
        <div class="label">{{battlenet}}</div>
      </div>
      <div id="playstation" class="holder shadowed" style="visibility: {{playstationToggle}}">
        <div class="icon">
          <i class="fab fa-playstation"></i>
        </div>
        <div class="label">{{playstation}}</div>
      </div>
      <div id="reddit" class="holder shadowed" style="visibility: {{redditToggle}}">
        <div class="icon">
          <i class="fab fa-reddit"></i>
        </div>
        <div class="label">{{reddit}}</div>
      </div>
      <div id="pinterest" class="holder shadowed" style="visibility: {{pinterestToggle}}">
        <div class="icon">
          <i class="fab fa-pinterest"></i>
        </div>
        <div class="label">{{pinterest}}</div>
      </div>
      <div id="deviantart" class="holder shadowed" style="visibility: {{deviantartToggle}}">
        <div class="icon">
          <i class="fab fa-deviantart"></i>
        </div>
        <div class="label">{{deviantArt}}</div>
      </div>
      <div id="linkedin" class="holder shadowed" style="visibility: {{linkedinToggle}}">
        <div class="icon">
          <i class="fab fa-linkedin"></i>
        </div>
        <div class="label">{{linkedin}}</div>
      </div>
      <div id="github" class="holder shadowed" style="visibility: {{githubToggle}}">
        <div class="icon">
          <i class="fab fa-github"></i>
        </div>
        <div class="label">{{github}}</div>
      </div>
      <button onclick="socialRotate()">Test</button>
    </div>
  </body>
</html>
