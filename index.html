<html> 
  <head>
    <script src="https://kit.fontawesome.com/6283d63176.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="cailan" style="opacity:0;transition:1s;color:white;text-shadow:3px 3px 4px black;position:absolute;">
        Made by CailanVR,<br><sp>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;with love <3
      </div>
      <div id="discord" class="holder" style="visibility:visible">
        <div class="icon">
          <i class="fab fa-discord"></i>
        </div>
        <div class="label">
          Discord
        </div>
      </div>
      <div id="twitter" class="holder" style="visibility:visible">
        <div class="icon">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="label">
          Twitter
        </div>
      </div>
      <div id="youtube" class="holder" style="visibility:visible">
        <div class="icon">
          <i class="fab fa-youtube"></i>
        </div>
        <div class="label">
          YouTube
        </div>
      </div>
      <div id="facebook" class="holder" style="visibility:visible">
        <div class="icon">
          <i class="fab fa-facebook"></i>
        </div>
        <div class="label">
          Facebook
        </div>
      </div>
      <div id="tiktok" class="holder" style="visibility:visible">
        <div class="icon">
          <i class="fab fa-tiktok"></i>
        </div>
        <div class="label">
          TikTok
        </div>
      </div>
      <div id="pinterest" class="holder" style="visibility:visible">
        <div class="icon">
          <i class="fab fa-pinterest"></i>
        </div>
        <div class="label">
          Pinterest
        </div>
      </div>
      <div id="deviantart" class="holder" style="visibility:visible">
        <div class="icon">
          <i class="fab fa-deviantart"></i>
        </div>
        <div class="label">
          DeviantArt
        </div>
      </div>
      <div id="linkedin" class="holder" style="visibility:visible">
        <div class="icon">
          <i class="fab fa-linkedin"></i>
        </div>
        <div class="label">
          Linkedin
        </div>
      </div>
      <button onclick="socialRotate()">Test</button>
    </div>
  </body>
</html>
